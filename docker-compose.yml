version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15
    container_name: feeds-postgres
    environment:
      POSTGRES_DB: feeds_db
      POSTGRES_USER: feeds_user
      POSTGRES_PASSWORD: feeds_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feeds_user -d feeds_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feeds-network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feeds-backend
    environment:
      DATABASE_URL: postgresql://feeds_user:feeds_password@postgres:5432/feeds_db
      SECRET_KEY: your-super-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      UPLOAD_DIRECTORY: /app/uploads
      MAX_UPLOAD_SIZE: 10485760
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://frontend:5176
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENABLE_METRICS: "true"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - feeds-network
    restart: unless-stopped

  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: feeds-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - feeds-network
    restart: unless-stopped

  # Frontend React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: feeds-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_APP_ENV: development
      VITE_PWA_ENABLED: "true"
    ports:
      - "5176:5176"
    depends_on:
      - backend
    networks:
      - feeds-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  feeds-network:
    driver: bridge