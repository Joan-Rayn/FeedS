services:
  - type: web
    name: feeds-backend
    env: docker
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: feeds-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: feeds-redis
          property: connectionString
      - key: UPLOAD_DIRECTORY
        value: "/app/uploads"
      - key: MAX_UPLOAD_SIZE
        value: "10485760"
    autoDeploy: true
    numInstances: 1
    plan: free
    healthCheckPath: /health

  - type: redis
    name: feeds-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

databases:
  - name: feeds-db
    databaseName: feeds
    user: feeds_user
    plan: free
